<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" type="image/png" href="./img/icon.png"/>
        <title>Rick and Morty</title>
    </head>
    <body>
        
        <div class="container">
            <div class="main-box">

                <div class="left-box">
                    <span>
                    <h2>NOME</h2>
                    <h3 id="nome">Rick Sanchez</h3>
                    </span>
                    <span>
                    <h2>STATUS</h2>
                    <h3 id="status">Alive</h3>
                    </span>
                    <span>
                    <h2>GENDER</h2>
                    <h3 id="gender">Male</h3>
                    </span>
                    <span>
                    <h2>SPECIE</h2>
                    <h3 id="specie">Human</h3>
                    </span>
                </div>

                <div class="mid-box">
                    <img src="./imagem/1.jpeg" id="imagem">
                    <div class="search-box">
                        <input type="text" id="nomeid" placeholder="1" required>
                        <span id="form">
                            <img src="./imagem/lupa.png" style="filter: invert(100%) sepia(100%) saturate(2%) hue-rotate(18deg) brightness(103%) contrast(101%); max-width: 55%; height: auto;">
                        </span>
                    </div>
                    <div class="random-button" >
                        <span id="random">
                            <img src="./imagem/dice.png" style="filter: invert(100%) sepia(100%) saturate(2%) hue-rotate(18deg) brightness(103%) contrast(101%); max-width: 50px; height: auto;">
                        </span>
                        </div>
                </div>

                <div class="right-box">
                    <span>
                    <h2>TYPE</h2>
                    <h3 id="type">-</h3>
                    </span>
                    <span>
                    <h2>ORIGIN</h2>
                    <h3 id="origin">Citadel of Ricks</h3>
                    </span>
                    <span>
                    <h2>LOCAL</h2>
                    <h3 id="local">Earth (C-137)</h3>
                    </span>
                    <span>
                    <h2>CREATION</h2>
                    <h3 id="creation">11/04/2017</h3>
                    </span>
                </div>

            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
